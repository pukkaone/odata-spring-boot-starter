plugins {
  id 'groovy-gradle-plugin'
}

repositories {
  gradlePluginPortal()
}

dependencies {
  implementation 'org.eclipse.jgit:org.eclipse.jgit:5.9.0.202009080501-r'
}

gradlePlugin {
  plugins {
    projectVersion {
      id = 'organization.project-version'
      implementationClass = 'organization.ProjectVersionPlugin'
    }
  }
}
